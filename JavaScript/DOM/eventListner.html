<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <p>Here is the example of Event Listner</p>
  <button  id="btn" onclick="removeHandler()">Button 1</button>
  <p id="demo"> </p>
  <button id="btn1">Button ABC</button>
  <p id="demo1"></p>
  <button id="btn2">Button XYZ</button>
  <p id="demo2"></p>
</body>
</html>

<script>
  document.getElementById("btn").addEventListener("mousemove", displayDate);
  function displayDate() {
   // document.getElementById("demo").innerHTML = Date();
   console.log(Date());
  }

  function removeHandler() {
    document.getElementById("btn").removeEventListener("mousemove", displayDate);

  }





  document.getElementById("btn1").addEventListener("click", function () {
    alert("Don't click me");
  });

  document.getElementById("btn2").addEventListener("click", handleclick);
  document.getElementById("btn2").addEventListener("mousemove", handleclick1);

  function handleclick() {
    alert("Good to see you");
  }

  function handleclick1() {
    document.getElementById("btn2").innerHTML = Date();
  }

</script>
